  assemblies:
  - LuaMod
  namespace: LuaMod.LuaAPI
  summary: Attempts to retrieve particle data from a Unity ParticleSystem.
  remarks: Calling this method will result in a crash to desktop (CTD). A bug report is open with the MelonLoader team.
  example: []
  syntax:
    content: public static ParticleSystem.Particle[] BL_GetParticles(ParticleSystem system, int size, int offset)
    parameters:
    - id: system
      type: UnityEngine.ParticleSystem
      description: The ParticleSystem to extract particles from.
    - id: size
      type: System.Int32
      description: The number of particles to retrieve.
    - id: offset
      type: System.Int32
      description: The offset index to start reading particles.
    return:
      type: UnityEngine.ParticleSystem.Particle[]
      description: An array of Particle objects if successful; null otherwise. Currently known to cause crashes.
    content.vb: Public Shared Function BL_GetParticles(system As ParticleSystem, size As Integer, offset As Integer) As ParticleSystem.Particle()

  assemblies:
  - LuaMod
  namespace: LuaMod.LuaAPI
  summary: Provides Lua-accessible file operations such as opening and checking for file existence.
  remarks: >-
    Use this API to safely interact with the file system from Lua scripts. File paths are validated to prevent unauthorized access outside the mod sandbox.


    Files opened with <xref href="LuaMod.LuaAPI.API_FileAccess.BL_OpenFile(System.String)" data-throw-if-not-resolved="false"></xref> return a <xref href="LuaMod.LuaAPI.BLFileAccess" data-throw-if-not-resolved="false"></xref> object for reading or writing contents.
  example: []

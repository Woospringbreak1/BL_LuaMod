  assemblies:
  - LuaMod
  namespace: LuaMod.LuaAPI
  summary: Determines whether a file exists at the specified relative path within the mod's sandbox.
  example: []
  syntax:
    content: public static bool BL_FileExists(string name)
    parameters:
    - id: name
      type: System.String
      description: The relative file path to check.
    return:
      type: System.Boolean
      description: Returns <code>true</code> if the file exists and the path is safe; otherwise, <code>false</code>. Throws an exception if the path is unsafe.
